
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./all_file/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Hello, world!</title>
  </head>
  <body>
      
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card shadow my-5">
                    <div class="card-header text-center">
                        <h2>Add New Devs</h2>
                    </div>
                    <div id="msg"></div>
                    <div class="card-body">
    
                        <form id="form_add_data" method="post">
                            
                            <div class="form-group">
                                <label for="name"><b>Name</b></label>
                                <input name="name" class="form-control my-2" type="text">
                            </div>
                            <div class="form-group">
                                <label for="email"><b>Email</b></label>
                                <input name="email" class="form-control my-2" type="text">
                            </div>
                            <div class="form-group">
                                <label for="name"><b>Phone</b></label>
                                <input name="phone" class="form-control my-2" type="text">
                            </div>
                            <div class="form-group">
                                <label for="name"><b>Location</b></label>
                                <input name="location" class="form-control my-2" type="text">
                            </div>
                            <div class="form-group">
                                <label for="name"><b>Photo</b></label>
                                <input name="photo" class="form-control my-2" type="text">
                            </div>
    
                            <div class="form-group my-3">
                                <button type="submit" class="btn btn-primary w-100"><h6>Submit</h6></button>
                            </div>
    
                        </form>
    
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8">
                <div class="card shadow my-5">
                    <div class="card-header text-center">
                        <h2>All Devs Table Data</h2>
                    </div>
                    <div class="card-body">
    
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Location</th>
                                <th>Photo</th>
                                <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="table_list_data">
                                
                            </tbody>
                        </table>
    
    
                    </div>
                </div>
            </div>
        </div>
    </div>



 
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script type="module" src="./app.js"></script>

  </body>
</html>
